<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{% block title %}聯絡人系統{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Bootstrap 導覽列 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3 shadow-sm">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'contact_list' %}">📒 聯絡人系統</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'contact_list' %}">聯絡人清單</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'add_contact' %}">新增聯絡人</a>
            </li>
            <li class="nav-item">
              <!-- 登出按鈕 -->
              <form action="{% url 'logout' %}" method="post" style="display:inline;">
                {% csrf_token %}
                <button type="submit" class="btn btn-link nav-link" style="display:inline; border:none; background:none;">
                  登出
                </button>
              </form>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
