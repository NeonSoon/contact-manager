{% extends "base.html" %}

{% block title %}聯絡人清單{% endblock %}

{% block content %}
<h2>📋 聯絡人清單</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th>名字</th>
      <th>Email</th>
      <th>電話</th>
      <th>動作</th>
    </tr>
  </thead>
  <tbody>
    {% for contact in contacts %}
    <tr>
      <td>{{ contact.name }}</td>
      <td>{{ contact.email }}</td>
      <td>{{ contact.phone }}</td>
      <td>
        <a href="{% url 'edit_contact' contact.id %}" class="btn btn-sm btn-warning">編輯</a>
        <a href="{% url 'delete_contact' contact.id %}" class="btn btn-sm btn-danger">刪除</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
