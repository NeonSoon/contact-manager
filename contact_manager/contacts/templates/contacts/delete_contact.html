{% extends "base.html" %}

{% block title %}刪除聯絡人{% endblock %}

{% block content %}
<h2>⚠️ 確定要刪除這個聯絡人嗎？</h2>
<p>{{ contact.name }} - {{ contact.email }} - {{ contact.phone }}</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">刪除</button>
    <a href="{% url 'contact_list' %}" class="btn btn-secondary">取消</a>
</form>
{% endblock %}
