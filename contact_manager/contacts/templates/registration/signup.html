{% block title %}註冊{% endblock %}

{% block content %}
<h2>📝 註冊新帳號</h2>

    {% csrf_token %}
    {{ form.as_p }}

    <a href="{% url 'login' %}" class="btn btn-link">已經有帳號？登入</a>
</form>
{% endblock %}
